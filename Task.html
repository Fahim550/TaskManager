<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Task Manager</title>
  </head>
  <body>
    <div class="p-6 max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Task Manager</h1>
      <form class="space-y-4" id="form-input">
        <div class="form-group">
          <label for="input-title" class="block mb-1 font-medium">Title</label>
          <input
            type="text"
            id="input-title"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-description" class="block mb-1 font-medium"
            >Description</label
          >
          <input
            type="text"
            id="input-description"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-date" class="block mb-1 font-medium">Date</label>
          <input
            type="date"
            id="input-date"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="form-group">
          <label for="priority" class="block mb-1 font-medium">Priority</label>
          <select
            id="priority"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status" class="block mb-1 font-medium">Status</label>
          <input
            type="text"
            id="status"
            value="Pending"
            readonly
            class="w-full p-2 border border-gray-300 rounded bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold text-lg transition duration-200"
        >
          Add Task
        </button>
      </form>

      <select id="input-status" class="mt-8 w-36 mb-4 p-2 border rounded">
        <option value="All">All</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
      </select>
      <div class="overflow-x-auto mt-8" id="lists"></div>
    </div>

    <script src="Task.js"></script>
  </body>
</html>
