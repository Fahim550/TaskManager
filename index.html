<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Task Manager</title>
  </head>
  <body>
    <div class="p-6 max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Task Manager</h1>
      <form class="space-y-4" id="form-input">
        <div class="form-group">
          <label for="input-title" class="block mb-1 font-medium">Title</label>
          <input
            type="text"
            id="input-title"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-description" class="block mb-1 font-medium"
            >Description</label
          >
          <input
            type="text"
            id="input-description"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-date" class="block mb-1 font-medium">Date</label>
          <input
            type="date"
            id="input-date"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="form-group">
          <label for="priority" class="block mb-1 font-medium">Priority</label>
          <select
            id="priority"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status" class="block mb-1 font-medium">Status</label>
          <input
            type="text"
            id="status"
            value="Pending"
            readonly
            class="w-full p-2 border border-gray-300 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold text-lg transition duration-200"
        >
          Add Task
        </button>
      </form>
      <div
        class="mt-8 bg-white p-6 rounded-xl shadow-xl flex flex-wrap sm:flex-nowrap items-end justify-between gap-4"
      >
        <div class="flex flex-wrap gap-4 items-end">
          <div>
            <label
              for="input-status"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Filter by Status</label
            >
            <select
              id="input-status"
              class="w-36 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="All">All</option>
              <option value="Completed">Completed</option>
              <option value="Pending">Pending</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label
              for="input-search"
              class="text-sm font-medium text-gray-700 mb-1"
              >Search</label
            >
            <input
              type="text"
              id="input-search"
              placeholder="Search task..."
              class="w-64 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="flex justify-end">
          <button
            id="delete-all-btn"
            class="px-5 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg shadow-sm"
          >
            Delete All
          </button>
        </div>
      </div>

      <div class="overflow-x-auto mt-8" id="lists"></div>
    </div>

    <script src="Task.js"></script>
  </body>
</html>
